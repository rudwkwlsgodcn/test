<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오빠의 첫 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #game {
            margin-top: 20px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오빠의 첫 웹페이지에 오신 것을 환영합니다!</h1>
        <p>이 페이지는 HTML과 CSS로 만들어졌어요. 앞으로 더 많은 기능을 추가할 예정입니다!</p>
        <button onclick="alert('안녕하세요!')">클릭해보세요</button>
        <div id="game">
            <h2>숫자 맞추기 게임</h2>
            <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
            <input type="number" id="guess" min="1" max="100">
            <button onclick="checkGuess()">맞추기</button>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        
        function checkGuess() {
            let userGuess = document.getElementById('guess').value;
            let result = document.getElementById('result');
            if (userGuess == randomNumber) {
                result.textContent = "축하합니다! 숫자를 맞췄어요!";
                result.style.color = "green";
            } else if (userGuess < randomNumber) {
                result.textContent = "좀 더 큰 숫자입니다.";
                result.style.color = "red";
            } else {
                result.textContent = "좀 더 작은 숫자입니다.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
